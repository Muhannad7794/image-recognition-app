# .github/workflows/ei_training_pipeline.yml
name: Push Edge Impulse Block

# Run this workflow only on pushes to the train branch
on:
  push:
    branches:
      - train
    paths: # Only run if files in the learning block directory change
      - 'learning-block/**'
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  push-block:
    runs-on: ubuntu-latest # Use a standard Linux runner

    steps:
      # Step 1: Check out your repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (needed for the Edge Impulse CLI)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use a recent LTS version

      # Step 3: Install the Edge Impulse CLI
      - name: Install Edge Impulse CLI
        run: npm install -g edge-impulse-cli

      # Step 4: Push the custom block to Edge Impulse
      - name: Push Custom Learning Block
        run: |
          edge-impulse-blocks push ./learning-block
        env:
          # Use secrets for authentication
          EDGE_IMPULSE_API_KEY: ${{ secrets.EI_API_KEY }}
          EDGE_IMPULSE_EMAIL: ${{ secrets.EI_EMAIL }}
          EDGE_IMPULSE_PASSWORD: ${{ secrets.EI_PASSWORD }}